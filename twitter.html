<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="twitter.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Twitter</title>
  </head>
  <body>
    <main>
      <aside id="left-side">
        <header>
          <img src="images/twitter-icon.svg" alt="" id="logo" />
        </header>
        <nav>
          <div class="side-navbar">
            <a href="" class="left-nav">
              <i class="material-symbols-outlined"> home </i>
              <span>Home</span>
            </a>
          </div>

          <div class="side-navbar">
            <a href="" class="left-nav">
              <i class="material-symbols-outlined"> tag </i>
              <span>Explore</span>
            </a>
          </div>

          <div class="side-navbar">
            <a href="" class="left-nav">
              <i class="material-symbols-outlined"> notifications </i>
              <span>notifications</span>
            </a>
          </div>

          <div class="side-navbar">
            <a href="" class="left-nav">
              <i class="material-symbols-outlined"> mail </i>
              <span>Message</span>
            </a>
          </div>

          <div class="side-navbar">
            <a href="" class="left-nav">
              <i class="material-symbols-outlined"> bookmark </i>
              <span>bookmarks</span>
            </a>
          </div>

          <div class="side-navbar">
            <a href="" class="left-nav">
              <i class="material-symbols-outlined"> list_alt </i>
              <span>Lists</span>
            </a>
          </div>

          <div class="side-navbar">
            <a href="" class="left-nav">
              <i class="material-symbols-outlined"> person </i>
              <span>Profile</span>
            </a>
          </div>

          <div class="side-navbar">
            <a href="" class="left-nav">
              <i class="material-symbols-outlined"> more_horiz </i>
              <span>More</span>
            </a>
          </div>
        </nav>
        <button id="tweet">Tweet</button>
        <footer>
          <div class="footer">
            <div class="image">
              <img
                src="/Youtube_Clone/images/channel_img.png"
                alt="Profile Photo"
                class="profile"
              />
            </div>
            <div class="info">
              <div class="name">Mahmoud Sami</div>
              <span class="email">ms4805727@gmail.com</span>
            </div>
          </div>
        </footer>
      </aside>
      <section id="mid-section">
        <header id="mid-header">
          <div class="title">Home</div>
          <div class="icon">
            <i class="material-symbols-outlined"> auto_awesome </i>
          </div>
        </header>
      </section>
    </main>
  </body>
</html>
